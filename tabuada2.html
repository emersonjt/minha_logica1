<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
}

	function mostre(frase) {
		document.write(frase);
		pulaLinha();
}
var N = parseInt(prompt("qual a tabuada?"));

for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
	mostre(multiplicador * N);
}
mostre("Fim");

</script>
