<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
    }
    
    function mostra(frase) {
    	document.write(frase);
    	pulaLinha();
    }

    var vitorias = parseInt(prompt("Insira o número de vitórias: "));
    var empates = parseInt(prompt("Insira o numero de empates: "));
    var pontos = vitorias * 3 + empates

    mostra("O total de pontos são " + pontos + ".");

    if(pontos > 28) {
        mostra("Seu time está melhor.");
    }
    if(pontos < 28) {
        mostra("Seu time está pior.");
    }
    if(pontos == 28) {
        mostra("Seu time está igual.");
    }
</script>
