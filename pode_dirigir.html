<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("É habilitado? Responda s ou n");
    if(idade >= 18) {
        if(temCarteira == "s") {        
        mostra("Pode dirigir!")
        } 
    }
    if(idade < 18) {
        mostra("Não pode dirigir, você não é habilitado!")
    }
</script>
